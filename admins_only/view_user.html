<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Viewer | PetCare Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #4c6ef5 0%, #3b5bdb 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 12px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .admin-actions {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 2px solid #e9ecef;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .refresh-btn {
            background: #20c997;
            color: white;
        }
        
        .export-btn {
            background: #6c757d;
            color: white;
        }
        
        .add-user-btn {
            background: #4c6ef5;
            color: white;
        }
        
        .logout-btn {
            background: #fa5252;
            color: white;
            margin-left: auto;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .users-table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        thead {
            background: linear-gradient(135deg, #4c6ef5 0%, #3b5bdb 100%);
            color: white;
        }
        
        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #f1f3f5;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        td {
            padding: 18px 15px;
            color: #495057;
            font-size: 0.95rem;
        }
        
        .user-id {
            font-weight: bold;
            color: #4c6ef5;
        }
        
        .username {
            font-weight: 600;
            color: #212529;
        }
        
        .email {
            color: #6c757d;
        }
        
        .admin-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .admin-yes {
            background: #20c997;
            color: white;
        }
        
        .admin-no {
            background: #ffd43b;
            color: #212529;
        }
        
        .date-joined {
            color: #868e96;
            font-size: 0.9rem;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
        }
        
        .view-btn {
            background: #e7f5ff;
            color: #1971c2;
        }
        
        .edit-btn {
            background: #fff4e6;
            color: #e67700;
        }
        
        .delete-btn {
            background: #fff5f5;
            color: #fa5252;
        }
        
        .icon-btn:hover {
            opacity: 0.9;
        }
        
        .no-users {
            text-align: center;
            padding: 50px;
            color: #868e96;
            font-size: 1.1rem;
        }
        
        .search-filter {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4c6ef5;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.1);
        }
        
        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .stat-box {
                width: 100%;
                max-width: 250px;
            }
            
            .admin-actions {
                justify-content: center;
            }
            
            .logout-btn {
                margin-left: 0;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            
            .user-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>
                <i class="fas fa-users-cog"></i>
                User Management Dashboard
            </h1>
            <p>Manage all PetCare Community users from one place</p>
            
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="stat-value" id="totalUsers">0</span>
                    <span class="stat-label">Total Users</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="adminUsers">0</span>
                    <span class="stat-label">Admins</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value" id="regularUsers">0</span>
                    <span class="stat-label">Regular Users</span>
                </div>
            </div>
        </div>
        
        <div class="admin-actions">
            <button class="action-btn refresh-btn" onclick="loadUsers()">
                <i class="fas fa-sync-alt"></i>
                Refresh Users
            </button>
            <button class="action-btn export-btn" onclick="exportUsers()">
                <i class="fas fa-download"></i>
                Export CSV
            </button>
            <button class="action-btn add-user-btn" onclick="addNewUser()">
                <i class="fas fa-user-plus"></i>
                Add New User
            </button>
            <button class="action-btn logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
        
        <div class="users-table-container">
            <div class="search-filter">
                <input type="text" 
                       class="search-box" 
                       id="searchInput" 
                       placeholder="Search users by name, email, or ID..."
                       onkeyup="filterUsers()">
                
                <select class="filter-select" id="filterSelect" onchange="filterUsers()">
                    <option value="all">All Users</option>
                    <option value="admin">Admins Only</option>
                    <option value="regular">Regular Users Only</option>
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
            
            <div id="usersTable">
                <!-- Users will be loaded here by JavaScript -->
                <div class="no-users">
                    <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>PetCare Community Admin Panel • Last updated: <span id="lastUpdated">Just now</span></p>
            <p style="margin-top: 5px; font-size: 0.8rem;">
                <i class="fas fa-shield-alt"></i> Secure Admin Access • Data is encrypted and protected
            </p>
        </div>
    </div>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:5000';
        let allUsers = [];
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
        
        async function loadUsers() {
            try {
                // In real app, this would fetch from your Flask API
                // For now, we'll use mock data that matches your database structure
                
                // Mock users data (replace with actual API call)
                const mockUsers = [
                    {
                        id: 1,
                        username: 'admin',
                        email: 'admin@petly.com',
                        is_admin: true,
                        created_at: '2024-01-15T10:30:00'
                    },
                    {
                        id: 2,
                        username: 'john_doe',
                        email: 'john@example.com',
                        is_admin: false,
                        created_at: '2024-02-20T14:45:00'
                    },
                    {
                        id: 3,
                        username: 'jane_smith',
                        email: 'jane@example.com',
                        is_admin: false,
                        created_at: '2024-03-05T09:15:00'
                    },
                    {
                        id: 4,
                        username: 'pet_lover',
                        email: 'pets@example.com',
                        is_admin: false,
                        created_at: '2024-03-10T16:20:00'
                    },
                    {
                        id: 5,
                        username: 'vet_pro',
                        email: 'vet@example.com',
                        is_admin: true,
                        created_at: '2024-03-12T11:10:00'
                    }
                ];
                
                // For real API integration, uncomment this:
                /*
                const response = await fetch(${API_BASE_URL}/api/admin/users, {
                    headers: {
                        'Authorization': 'Bearer YOUR_ADMIN_TOKEN_HERE'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                allUsers = await response.json();
                */
                
                // Using mock data for now
                allUsers = mockUsers;
                
                updateStats();
                displayUsers(allUsers);
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTable').innerHTML = 
                    <div class="no-users">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #fa5252;"></i>
                        <p>Failed to load users. Please try again.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">Error: </p>
                        <button onclick="loadUsers()" style="margin-top: 15px; padding: 10px 20px; background: #4c6ef5; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                ;
            }
        }
        
        function updateStats() {
            const totalUsers = allUsers.length;
            const adminUsers = allUsers.filter(user => user.is_admin).length;
            const regularUsers = totalUsers - adminUsers;
            
            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('regularUsers').textContent = regularUsers;
        }
        
        function displayUsers(users) {
            if (users.length === 0) {
                document.getElementById('usersTable').innerHTML = 
                    <div class="no-users">
                        <i class="fas fa-user-slash" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No users found</p>
                    </div>
                ;
                return;
            }
            
            let tableHTML = 
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            ;
            
            users.forEach(user => {
                const joinDate = new Date(user.created_at);
                const formattedDate = joinDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                tableHTML += 
                    <tr>
                        <td class="user-id">#</td>
                        <td class="username"></td>
                        <td class="email"></td>
                        <td>
                            <span class="admin-badge ">
                                
                            </span>
                        </td>
                        <td class="date-joined"></td>
                        <td>
                            <div class="user-actions">
                                <button class="icon-btn view-btn" onclick="viewUser()">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="icon-btn edit-btn" onclick="editUser()">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="icon-btn delete-btn" onclick="deleteUser()">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                ;
            });
            
            tableHTML += 
                    </tbody>
                </table>
            ;
            
            document.getElementById('usersTable').innerHTML = tableHTML;
        }
        
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterSelect').value;
            
            let filteredUsers = allUsers;
            
            // Search filter
            if (searchTerm) {
                filteredUsers = filteredUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.id.toString().includes(searchTerm)
                );
            }
            
            // Role filter
            if (filterType === 'admin') {
                filteredUsers = filteredUsers.filter(user => user.is_admin);
            } else if (filterType === 'regular') {
                filteredUsers = filteredUsers.filter(user => !user.is_admin);
            }
            
            // Sort filter
            if (filterType === 'newest') {
                filteredUsers.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else if (filterType === 'oldest') {
                filteredUsers.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            }
            
            displayUsers(filteredUsers);
        }
        
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = timeString;
        }
        
        function viewUser(userId) {
            alert(Viewing user #\nIn a real app, this would open a detailed view.);
        }
        
        function editUser(userId) {
            alert(Editing user #\nIn a real app, this would open an edit form.);
        }
        
        function deleteUser(userId) {
            if (confirm(Are you sure you want to delete user #?\nThis action cannot be undone.)) {
                alert(User # deleted (in mock).\nIn a real app, this would call DELETE API.);
                // Remove from local array
                allUsers = allUsers.filter(user => user.id !== userId);
                updateStats();
                displayUsers(allUsers);
            }
        }
        
        function exportUsers() {
            alert('Exporting users to CSV...\nIn a real app, this would download a CSV file.');
        }
        
        function addNewUser() {
            alert('Adding new user...\nIn a real app, this would open a user creation form.');
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully!');
                // In real app, redirect to logout URL
                // window.location.href = ${API_BASE_URL}/logout;
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
